<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Amazon Price Tracker" />
    <title>Amazon Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="alert alert-success">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h3 class="mb-4 text-center">ðŸš€ Amazon Price Tracker</h3>
        <form id="contactForm"
              name="sentMessage"
              method="post"
              action="{{ url_for('home') }}"
        >
            <div class="mb-3">
                <label for="urlInput" class="form-label">Enter Product URL</label>
                <input type="url"
                       class="form-control"
                       name="url"
                       id="urlInput"
                       placeholder="Paste the Amazon product URL"
                       required />
            </div>
            <div class="mb-3">
                <label for="priceInput" class="form-label">Enter Desired Price</label>
                <input type="number"
                       class="form-control"
                       name="price"
                       id="priceInput"
                       placeholder="Your target price"
                       required />
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Your Email</label>
                <input type="email"
                       class="form-control"
                       name="email"
                       id="emailInput"
                       placeholder="Enter your email address"
                       required />
            </div>
            <button type="submit" class="btn btn-custom w-100">Start Tracking ðŸ”¥</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
